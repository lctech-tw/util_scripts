name: notify.v1
on:
  workflow_call:
    inputs:
      CI_STATUS:
        description: "Status of CI, can be success, skipped, cancelled, or failure"
        required: true
        type: string
      GROUP:
        default: "jkf"
        description: "Slack group name, can be [ jkf, jvid, jkface ]"
        required: false
        type: string
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: ‚öôÔ∏è Checkout code
        uses: actions/checkout@v4
      - name: üì® Notification via Slack
        if: always()
        run: |
          echo "Notify -> ${{inputs.CI_STATUS}}"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${{ github.head_ref }}"
            git fetch origin ${{ github.head_ref }} && git checkout ${{ github.head_ref }}
            GITMSG=$(git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }})
          else
            BRANCH_NAME=${{ github.ref_name }}
            GITMSG=$(git log -1 --pretty=format:"%s")
          fi
          GITMSG=$(echo "${GITMSG:-N/A}" | tr -d '\r' | sed 's/^* //g')      
          echo "GITMSG<<EOF" >> $GITHUB_ENV
          echo "$GITMSG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          curl -sLJO https://raw.githubusercontent.com/lctech-tw/util_scripts/main/nametable.sh
          AUTHOR_NAME=$(bash ./nametable.sh "${{ github.actor }}")
          AUTHOR_NAME="${AUTHOR_NAME}"
          echo "AUTHOR_NAME=$AUTHOR_NAME" >> $GITHUB_ENV
          echo "Author: ${{ github.actor }} -> ${AUTHOR_NAME}"
          # NOTIFY_GCHAT_URL_DEFAULT
          if [[ "${{inputs.GROUP}}" == "avplus" || "${{inputs.GROUP}}" == "rdc02" ]]; then
            echo "SLACK_GROUP: rdc02"
            SLACK_URL=${{vars.NOTIFY_SLACK_URL_RDC02}}
            ICON=":github:"
            ERROR_USER='freddie9527'
          elif [[ "${{inputs.GROUP}}" == "jvid" || "${{inputs.GROUP}}" == "rdc03" ]]; then
            echo "SLACK_GROUP: jvid"
            SLACK_URL=${{vars.NOTIFY_SLACK_URL_RDC03}}
            ICON=":jvid-rd:"
            ERROR_USER=''
          elif [[ "${{inputs.GROUP}}" == "jkface" || "${{inputs.GROUP}}" == "rdc04" ]]; then
            echo "SLACK_GROUP: jkface"
            SLACK_URL=${{vars.NOTIFY_SLACK_URL_RDC04}}
            ICON=":hehe:"
            ERROR_USER='ray'
          else
            echo "SLACK_GROUP: default"
            SLACK_URL=${{vars.NOTIFY_SLACK_URL_DEFAULT}}
            ERROR_USER='zeki'
          fi
          echo "SLACK_URL=${SLACK_URL}" >> $GITHUB_ENV
          echo "ICON=${ICON}" >> $GITHUB_ENV
          echo "ERROR_USER=${ERROR_USER}" >> $GITHUB_ENV
          case "${{inputs.CI_STATUS}}" in
            success)
              echo "Run: Success (O)"
              curl -s -X POST -H 'Content-type: application/json' \
                --data '{"attachments":[{"color":"#36a64f","pretext":"[ GitHub Actions ] :approved: \n ${{ github.event_name }} / '"$BRANCH_NAME"'  / ${{ github.workflow }} / ${{ github.run_number }} / <@'"$AUTHOR_NAME"'>","author_name":"'"$ICON"' ${{ github.actor }}","title":"‚úÖ ${{ github.repository }}","title_link":"https://github.com/${{ github.repository }}","text":"üí¨ '"$GITMSG"' "}]}' \
                "$SLACK_URL"
              ;;
            cancelled)
              echo "Run: Skipped (-) ----------------"
              ;;
            failure|skipped)
              echo "Run: Fail (X)"
              curl -s -X POST -H 'Content-type: application/json' \
                --data '{"attachments":[{"color":"#EA0000","pretext":"[ GitHub Actions ] :github-changes-requested: \n ${{ github.event_name }} / '"$BRANCH_NAME"' / ${{ github.workflow }} / ${{ github.run_number }} / <@'"$AUTHOR_NAME"'> / <@'"$ERROR_USER"'>","author_name":":rdrr_pa: ${{ github.actor }}","title":"‚ö†Ô∏è  ${{ github.repository }}","title_link":"https://github.com/${{ github.repository }}","text":"üí¨ '"$GITMSG"'"}]}' \
                "$SLACK_URL"
              ;;
          esac
