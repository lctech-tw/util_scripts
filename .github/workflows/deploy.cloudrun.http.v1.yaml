name: deploy.cloudrun.http.v1
on:
  workflow_call:
    inputs:
      ZMODE:
        description: "Mode"
        required: false
        type: string
        default: dev
      APP_DOCKER_REPOSITORIES:
        description: "Docker repositories name"
        required: true
        type: string
      APP_NAME:
        description: "App name"
        required: true
        type: string
      GCP_PROJECT:
        description: "GCP project"
        required: true
        type: string
      GCP_CLOUD_RUN_NAME:
        description: "GCP cloudrun name"
        required: true
        type: string
      GCP_CLOUD_RUN_REGION:
        description: "GCP cloudrun zone"
        required: true
        type: string
      GCP_CLOUD_RUN_PORT:
        required: false
        type: string
        default: "8080"
      GCP_CLOUD_RUN_VPC:
        required: false
        type: string
      GCP_CLOUD_RUN_CPU:
        required: false
        type: string
        default: "1"
      GCP_CLOUD_RUN_MEM:
        required: false
        type: string
        default: "1Gi"
      GCP_CLOUD_RUN_CONFIG_FILE_PATH:
        required: false
        type: string
        default: ""
      GCP_CLOUD_RUN_SIZE_MIN:
        required: false
        type: string
        default: "1"
      GCP_CLOUD_RUN_SIZE_MAX:
        required: false
        type: string
        default: "3"
      GCP_CLOUD_RUN_INGRESS_TYPE:
        required: false
        type: string
        default: "internal-and-cloud-load-balancing"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: âš™ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{secrets.GCP_SA_KEY_GITHUB_CI}}
      - name: ðŸŒ¤ï¸ Deploy
        run: |
          echo "@ deploy : ${{inputs.GCP_PROJECT}} -> ${{inputs.GCP_CLOUD_RUN_NAME}} -> ${{inputs.ZMODE}}"
          VARS_VPC=""
          VARS_CONFIG_FILE=""

          # Setting VPC Connector
          if [ "${{inputs.GCP_CLOUD_RUN_VPC}}" != "" ]; then
            VARS_VPC="--vpc-connector ${{inputs.GCP_CLOUD_RUN_VPC}}"
          fi
          
          # Setting Env Vars File
          if [ "${{inputs.GCP_CLOUD_RUN_CONFIG_FILE_PATH}}" != "" ];then
            VARS_CONFIG_FILE="--env-vars-file ${{inputs.GCP_CLOUD_RUN_CONFIG_FILE_PATH}}/${{inputs.ZMODE}}.yaml"
          fi

          gcloud run deploy ${{inputs.GCP_CLOUD_RUN_NAME}}-http \
            --allow-unauthenticated \
            --project ${{inputs.GCP_PROJECT}}  \
            --region ${{inputs.GCP_CLOUD_RUN_REGION}} \
            --image "${{inputs.APP_DOCKER_REPOSITORIES}}/${{inputs.APP_NAME}}:${{inputs.ZMODE}}-${{github.run_number}}" \
            --cpu "${{inputs.GCP_CLOUD_RUN_CPU}}" \
            --memory "${{inputs.GCP_CLOUD_RUN_MEM}}" \
            --port "${{inputs.GCP_CLOUD_RUN_PORT}}" \
            $VARS_VPC \
            $VARS_CONFIG_FILE \
            --min-instances "${{inputs.GCP_CLOUD_RUN_SIZE_MIN}}" \
            --max-instances "${{inputs.GCP_CLOUD_RUN_SIZE_MAX}}" \
            --ingress "${{inputs.GCP_CLOUD_RUN_INGRESS_TYPE}}" 
