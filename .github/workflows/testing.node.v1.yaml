name: testing.node.v1
on:
  workflow_call:
    inputs:
      NODE_VERSION:
        description: "Node.js version (if not using .nvmrc)"
        required: false
        type: string
        default: ""
      TEST_SCRIPT:
        description: "NPM script to run tests"
        required: false
        type: string
        default: "test"
      LINT_SCRIPT:
        description: "NPM script to run linting"
        required: false
        type: string
        default: "lint"
      COVERAGE_THRESHOLD:
        description: "Minimum test coverage percentage"
        required: false
        type: number
        default: 80
      USE_PNPM:
        description: "Use pnpm instead of npm"
        required: false
        type: boolean
        default: true
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Obtain GitHub App Installation Access Token
        id: githubAppAuth
        run: |
          TOKEN=$(npx obtain-github-app-installation-access-token ci ${{secrets.GH_APP_CREDENTIALS_TOKEN}})
          echo "::add-mask::$TOKEN" && echo "::set-output name=token::$TOKEN"

      - name: ğŸ”§ Configure GitHub authentication
        run: |
          git config --global url."https://oauth2:$GITHUB_TOKEN@github.com/lctech-tw".insteadOf "https://github.com/lctech-tw"
          rm -rf .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          echo "@lctech-tw:registry=https://npm.pkg.github.com/" >> .npmrc
        env:
          GITHUB_TOKEN: ${{steps.githubAppAuth.outputs.token}}

      - name: âš™ï¸ Set up Pnpm
        if: inputs.USE_PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION != '' && inputs.NODE_VERSION || null }}
          node-version-file: ${{ inputs.NODE_VERSION == '' && '.nvmrc' || null }}
          cache: ${{ inputs.USE_PNPM && 'pnpm' || 'npm' }}

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ "${{inputs.USE_PNPM}}" == "true" ]; then
            pnpm install --frozen-lockfile
          else
            npm ci
          fi

      - name: ğŸ” Run linting
        run: |
          if [ "${{inputs.USE_PNPM}}" == "true" ]; then
            pnpm run ${{inputs.LINT_SCRIPT}}
          else
            npm run ${{inputs.LINT_SCRIPT}}
          fi

  test:
    runs-on: ubuntu-latest
    steps:
